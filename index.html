<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map of Bhubaneswar</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
      <div>
        <h1>Places in Bhubaneswar</h1>
        <section class="main">
          <form class="search" method="post" action="index.html" >
            <input type="text" data-bind="value: query, valueUpdate: 'keyup'" placeholder="Search places">
      	 </form>
        </section>

        <h3>Search Results</h3>
        <div data-bind="foreach: searchResults"> 
            <li data-bind="text: name"></li>
        </div>

       <div id="map"></div>
      </div>

    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/api_config.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
